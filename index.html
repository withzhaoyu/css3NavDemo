<!DOCTYPE html>
<html lang="en">
<head>
    <title>css3 nav demo</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link type="text/css" rel="stylesheet" href="./normalize.css">
    <link type="text/css" rel="stylesheet" href="./base.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="st-container">
        <!--nav begin-->
        <input type="radio" id="game_01" checked="checked" name="st-set">
        <a href="#st-nav-01">守望先锋</a>
        <input type="radio" id="game_02" name="st-set">
        <a href="#st-nav-02">贪玩蓝月</a>

        <a href="#st-nav-05">剑网叁</a>

        <!--content begin-->
        <div class="st-content">
            <section class="st-panel" id="st-nav-01">
                <div class="game-bg ow">
                    <div class="st-desc" data-icon="H"></div>
                    <span>守望先锋</span>
                </div>

                    <span>炉石传说</span>
                </div>
            </section>
            <section class="st-panel" id="st-nav-05">
                <div class="game-bg jx3">
                    <div class="st-desc" data-icon="H"></div>
                    <span>剑网叁</span>
                </div>
            </section>
        </div>
        <!--content end-->
    </div>

</html>
